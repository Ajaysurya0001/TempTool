<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, compress images, image optimizer, web image optimizer">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool - Optimize Your Images Online</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Compression Tool Section */
        #compression-tool {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #compression-tool h2 {
            margin-top: 0;
            font-size: 1.8rem;
            color: #4CAF50;
        }

        #image-input {
            display: none;
        }

        .upload-label {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .upload-label:hover {
            background: #45a049;
        }

        .upload-label i {
            margin-right: 0.5rem;
        }

        #compression-level {
            width: 80%;
            margin: 1.5rem 0;
            cursor: pointer;
        }

        #compression-value {
            font-weight: bold;
            color: #4CAF50;
        }

        #compress-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #compress-btn:hover {
            background: #45a049;
        }

        #compress-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            gap: 1rem;
        }

        #image-container img {
            max-width: 45%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        #image-container img:hover {
            transform: scale(1.05);
        }

        #download-link {
            display: inline-block;
            margin-top: 1.5rem;
            background: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        #download-link:hover {
            background: #45a049;
        }

        /* Advertisement Section */
        #advertisement {
            margin-top: 2rem;
            text-align: center;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #image-container {
                flex-direction: column;
                align-items: center;
            }

            #image-container img {
                max-width: 90%;
                margin-bottom: 1rem;
            }
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_CLIENT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
        <p>Optimize your images for web use with our easy-to-use compression tool.</p>
    </header>

    <main>
        <section id="compression-tool">
            <h2>Compress Your Image</h2>
            <label for="image-input" class="upload-label">
                <i class="fas fa-upload"></i> Choose Image
            </label>
            <input type="file" id="image-input" accept="image/*">
            <div>
                <label for="compression-level">Compression Level: <span id="compression-value">50%</span></label>
                <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
            </div>
            <button id="compress-btn" disabled>Compress Image</button>
            <div id="image-container">
                <img id="original-image" src="#" alt="Original Image" style="display: none;">
                <img id="compressed-image" src="#" alt="Compressed Image" style="display: none;">
            </div>
            <a id="download-link" href="#" download="compressed-image.jpg" style="display: none;">
                <i class="fas fa-download"></i> Download Compressed Image
            </a>
        </section>

        <!-- AdSense Ad Unit -->
        <section id="advertisement">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_CLIENT_ID"
                 data-ad-slot="YOUR_AD_UNIT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // Update compression level value display
        document.getElementById('compression-level').addEventListener('input', function() {
            document.getElementById('compression-value').textContent = `${Math.round(this.value * 100)}%`;
        });

        // Enable compress button when an image is selected
        document.getElementById('image-input').addEventListener('change', function() {
            document.getElementById('compress-btn').disabled = !this.files[0];
        });

        // Compress image on button click
        document.getElementById('compress-btn').addEventListener('click', function() {
            const file = document.getElementById('image-input').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const compressionLevel = parseFloat(document.getElementById('compression-level').value);

                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        const compressedImage = canvas.toDataURL('image/jpeg', compressionLevel);
                        document.getElementById('compressed-image').src = compressedImage;
                        document.getElementById('compressed-image').style.display = 'block';
                        document.getElementById('download-link').href = compressedImage;
                        document.getElementById('download-link').style.display = 'inline-block';
                    };
                };
                reader.readAsDataURL(file);

                // Display original image
                document.getElementById('original-image').src = URL.createObjectURL(file);
                document.getElementById('original-image').style.display = 'block';
            } else {
                alert('Please select an image to compress.');
            }
        });
    </script>
</body>
</html>
